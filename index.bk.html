<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indu, My Moon</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        .scene {
            perspective: 1000px;
        }
        .moon-container {
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-out;
            position: relative;
        }
        .moon {
            width: 200px;
            height: 200px;
            background: url('moon.png') no-repeat center/cover;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            position: absolute;
            transform: translateZ(0px);
        }
        .image {
            width: 80px;
            height: 80px;
            background-size: cover;
            position: absolute;
            border-radius: 10px;
            transform: translate(-50%, -50%) translateZ(50px);
        }
        .image:nth-child(2) { top: 10%; left: 50%; background: url('img1.jpg') no-repeat center/cover; }
        .image:nth-child(3) { top: 50%; left: 10%; background: url('img2.jpg') no-repeat center/cover; }
        .image:nth-child(4) { top: 50%; left: 90%; background: url('img3.jpg') no-repeat center/cover; }
        .image:nth-child(5) { top: 80%; left: 50%; background: url('img4.jpg') no-repeat center/cover; }
        .image:nth-child(6) { top: 30%; left: 70%; background: url('img5.jpg') no-repeat center/cover; }
    </style>
</head>
<body>
    <canvas id="starsCanvas"></canvas>
    <div class="scene">
        <div class="moon-container" id="moon-container">
            <div class="moon"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById("starsCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2,
                alpha: Math.random()
            });
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(star => {
                ctx.globalAlpha = star.alpha;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(drawStars);
        }
        drawStars();

        const moonContainer = document.getElementById("moon-container");
        let isMouseDown = false;
        let lastX, lastY;
        
        moonContainer.addEventListener("mousedown", (event) => {
            isMouseDown = true;
            lastX = event.clientX;
            lastY = event.clientY;
        });
        
        document.addEventListener("mousemove", (event) => {
            if (!isMouseDown) return;
            let deltaX = event.clientX - lastX;
            let deltaY = event.clientY - lastY;
            moonContainer.style.transform = `rotateY(${deltaX * 0.5}deg) rotateX(${deltaY * -0.5}deg)`;
        });
        
        document.addEventListener("mouseup", () => {
            isMouseDown = false;
        });
    </script>
</body>
</html>
